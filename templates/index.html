  <style>

		.inner-addon { 
		position: relative; 
		}

		/* style icon */
		.inner-addon .glyphicon {
		position: absolute;
		padding: 10px;
		pointer-events: none;
		}

		#password + .glyphicon {
		cursor: pointer;
		pointer-events: all;
		}

		/* align icon */
		.left-addon .glyphicon  { left:  0px;}
		.right-addon .glyphicon { right: 0px;}

		/* add padding  */
		.left-addon input{ padding-left:  30px; }
		.right-addon input{ padding-right: 30px; }

	</style>
  
  <body>

        <router-link :to="{name: 'search' , params:{username:'a',value:'a'} }" > </router-link>

    </div>
